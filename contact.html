<h1>Contact Me</h1>
<p>Enter your info</p>
<form>
  <label for="yname">Yourname:</label><br>
  <input type="text"id=yname name="name" placeholder="Your name"><br>
  <label for="yemail">Your E-Mail:</label><br>
  <input type="text"id=yemail name="email" placeholder="Your E-mail"><br>
  <label for="gender">Gender</label>

    <option disabled selected>Select..</option>
    <option>Male</option>
